<template name="filter">
  <form class="form-inline pull-left">
    <div class="form-group">
    <label class="sr-only">Filter</label>
    <!--{{> inputAutocomplete settings=settings id="categoryFilterInput" class="form-control" placeholder="Filter"}} -->
    <input class="form-control typeahead" name="categoryFilterInp" type="text" placeholder="Filter"
     autocomplete="off" spellcheck="off"
     data-source="categoryTypeAheadVals"/>
  </div>
  <button class="btn btn-sm btn-default"><i class="fa fa-filter"></i></button>

  </form>
</template>

<template name="categoryPillOld">
    <span class="label">{{category}}</span>
</template>
