<template name="todoForm">

  <form class="form-inline">
    <div class="form-group">
        <label class="sr-only">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Title">
    </div>

    <div class="form-group">
        <label class="sr-only">Description</label>
        <input type="text" name="description" class="form-control" placeholder="Description">
    </div>
    <div class="form-group">
        <label class="sr-only">Due</label>
        <input type="date" name="due" class="form-control" placeholder="Due">
    </div>
    <div class="form-group">
        <label class="sr-only">Priority</label>
        <select type="text" name="priority" class="form-control" placeholder="Priority">
          <option selected>Normal</option>
          <option>Low</option>
          <option>High</option>
        </select>
    </div>
    <div class="form-group">
        <label class="sr-only">Category</label>
        <input type="text" name="category" class="form-control" placeholder="Category">
    </div>

    <button type="submit" class="btn btn-md btn-primary">Create Todo</button>
  </form>

</template>
