<template name="login">
  <section class="content-section-2">
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <form class="login-form">
                    <div class="form-group">
                        <label for="Email" class="col-sm-3 control-label">
                            Email</label>
                        <div class="col-sm-9">
                            <input type="email"  class="form-control" id="email" value="taylora@knowledgeanywhere.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" name="" class="form-control" id="password" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group control1">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-default btn-sm">Login</button>
                                 <button type="reset" class="btn btn-default btn-sm">Reset</button>
                        </div>
                      </div>

                        <div class="form-group control2">
                            <div class="col-sm-12">
                              <a href="{{pathFor route='register'}}"><button type="button" class="btn btn-default btn-sm">Create Account</button></a>  <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#forgotPassword">
                                Forgot Password
                              </button>
                            </div>

                    </div>
                    </form>
                    <p id="form-messages"></p>
                </div>
                <div class="panel-footer">
                    <a href="{{pathFor route='register'}}"><button type="button" class="btn btn-default btn-sm">Create Account</button></a>  <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#forgotPassword">
                      Forgot Password
                    </button>
              </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login With Social</div>
                <div class="panel-body">
                    <form class="login-form">
                    <div class="form-group last">
                        <div class="col-sm-12">
                          <ul class="list-inline">
                                <li><button  class="btn btn-default btn-facebook">Facebook Login</button></li>
                                <li><button  class="btn btn-default btn-twitter">Twitter Login</button></li>
                              </ul>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
              </div>
            </div>
        </div>
    </div>
</div>

</section>


<!-- Modal -->
<div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Test</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</template>
