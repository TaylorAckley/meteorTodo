<body>

  <!-- PULL IN THE POLL CREATION FORM -->

      <div class="col-md-6 col-md-offset-3">
        {{ >todoForm }}
      </div>
    </div>

  <!-- LOOP OVER POLLS AND SHOW EACH -->

      {{ /each }}
  </div>

</body>
